# Configuración de Prometheus para Mercador Backend
# Este archivo define los targets de scraping y las reglas de alerta

global:
  scrape_interval: 15s # Intervalo por defecto para hacer scraping
  evaluation_interval: 15s # Intervalo para evaluar reglas
  external_labels:
    monitor: 'mercador-monitor'
    environment: 'production'

# Configuración de Alertmanager (opcional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Reglas de alerta y grabación
rule_files:
  # - "alerts/*.yml"
  # - "rules/*.yml"

# Configuración de scraping
scrape_configs:
  # Scrape del backend Hono
  - job_name: 'mercador-backend'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['hono-backend:3010']
        labels:
          service: 'backend'
          app: 'mercador'
          tier: 'api'

  # Scrape de Prometheus mismo (self-monitoring)
  - job_name: 'prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          app: 'monitoring'

