name: ðŸš€ Deploy to AWS EC2

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Prepare remote directory
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /home/ec2-user/mercador"

      - name: Upload .env to EC2
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env
          scp -i ~/.ssh/id_rsa .env \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ec2-user/mercador/.env

      - name: Deploy with Docker Compose Production
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            export GITHUB_TOKEN='${{ secrets.GHA_PAT }}'
            
            # Check if Docker is installed
            if ! command -v docker &> /dev/null; then
              echo "Docker not found. Installing..."
              sudo dnf install docker -y
              sudo systemctl start docker
              sudo systemctl enable docker
              sudo usermod -a -G docker ec2-user
              echo "Docker installed"
            fi
            
            echo "Starting deployment..."
            cd /home/ec2-user/mercador
            
            # Pull latest code
            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/deploy
            
            # Stop existing containers
            echo "Stopping containers..."
            docker compose -f docker-compose.production.yml down || true
            
            # Start with production config (includes Grafana Agent)
            echo "Starting services..."
            docker compose -f docker-compose.production.yml up -d --build
            
            # Show status
            echo "Deployment complete!"
            docker compose -f docker-compose.production.yml ps
            
            echo "Grafana Agent is now sending metrics to Grafana Cloud"
          ENDSSH