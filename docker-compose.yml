services:
  hono-backend:
    build: .
    container_name: hono-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3010:3010"
    depends_on:
      - redis

  redis:
    image: redis:7.2-alpine
    container_name: redis-mercador
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]

volumes:
  redis_data:
    driver: local
